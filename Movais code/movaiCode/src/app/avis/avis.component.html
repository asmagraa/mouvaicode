<!-- Add ng-app and ng-controller attributes to your HTML to initialize Angular -->
<section class="vh-100" style="background-color: #0f0404; margin-bottom: 8%;" ng-app="myApp" ng-controller="myController">
    <div class="container py-5 h-50">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="assets/planet.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 800px" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black ">
                  <!-- Use ng-submit to bind the form submission to an Angular function -->
                  <form [formGroup]="myForm" (ngSubmit)="submitForm()">
  
                    <div class="d-flex align-items-center mb-3 pb-1 justify-content-center">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0 ">Donner votre avis</span>
                    </div>
                    <br />
  
                    <!-- Add [formControl] to bind the form controls to Angular form controls -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="name">Nom</label>
                      <input type="text" id="name" class="form-control form-control-lg" formControlName="name" />
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="email">Email</label>
                      <input type="email" id="email" class="form-control form-control-lg" formControlName="email" />
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="comment">Avis</label>
                      <textarea id="comment" class="form-control form-control-lg" formControlName="comment"></textarea>
                    </div>
  
                    <div class="d-flex justify-content-center">
                      <button class="btn btn-dark btn-lg btn-block" type="submit" [disabled]="myForm.invalid">Envoyer avis</button>
                    </div>
                    <a routerLink="/lavis">
                      <p class="mb-5 pb-lg-2" style="color: #393f81;">Afficher les autres avis </p>
                    </a>
  
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
